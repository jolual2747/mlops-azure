version: "3.8"

services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env

  front:
    depends_on: 
      - api
    restart: always
    build:
       context: frontend
       dockerfile: Dockerfile
    ports:
      - "8081:8081"
